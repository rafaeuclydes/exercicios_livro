<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1.3</title>
</head>
<body>
    <script>
        const valorProduto = Number(prompt("Digite o valor do produto: "));
        const precoAVista = valorProduto - (valorProduto * 0.10);
        const precoParcelado = valorProduto / 3;

        alert(`Valor do produto: R$ ${valorProduto.toFixed(2)}.
        Valor à vista: R$ ${precoAVista.toFixed(2)}.
        ou 3x de: R$ ${precoParcelado.toFixed(2)}`)


    </script>
</body>
</html>
