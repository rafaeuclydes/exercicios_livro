<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo deo valor do jantar</title>
</head>
<body>
    <script>
        //Exemplo 1.7
        const valorJantar = Number(prompt('Digite o valor da conta: '));
        const garcom = valorJantar * 0.10;
        const valorFinal = valorJantar + garcom;

        alert(`Valor da conta: ${valorJantar.toFixed(2)}, Taxa de serviço: ${garcom.toFixed(2)}, Total da conta: ${valorFinal.toFixed(2)}`);

        //O toFixed fixa/define o valor de casas após a vígula

    </script>
</body>
</html>
